<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    h1 {text-align: center;}
    .wrapper {text-align: center;}
    .button {text-align: center;}
    .grid-container {display: grid;}
    </style>
</head>
<body>
    <h1 style="font-family:Calibri" id="MyTitle">Alec's Fantastic Sudoku Solver</h1>
    <div class="wrapper">
        <button onclick="toggleTitle()" id="MyTitleButton">Click here if you do not like The Sudoku Solver</button>
    </div>
    <h3>You can use the below to input your initial values:</h3>
    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
      </div>
    <div id="placeholderId"></div>
    <script src="https://cdn.jsdelivr.net/npm/jquery.appendgrid@2.0.8/dist/AppendGrid.min.js"></script>
    <script src="Sudoku.js">
    </script>
</body>
</html>
